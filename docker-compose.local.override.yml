version: '3.8'

services:
  backend:
    volumes:
      - ./src:/app  # Enable hot reload
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/pages:/app/pages
      - ./frontend/public:/app/public
      - /app/node_modules
      - /app/.next
    command: npm run dev  # Development mode

  nginx:
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro